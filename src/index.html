<span id="example"></span>

<script src="SpeechRecognition.js"></script>
<script src="example.js"></script>
<script>
    var app = Elm.Example.fullscreen();

    app.ports.state.subscribe(function(cmd) {
        console.log('Command received!', cmd)
    })

    SpeechRecognitionInterop.start(
        app.ports.events.send,
        {
            grammar: SpeechRecognitionInterop.createGrammar(['hey', 'computer']),
        }
    )
</script>
