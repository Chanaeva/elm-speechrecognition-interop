<span id="example"></span>

<script src="SpeechRecognition.js"></script>
<script src="example.js"></script>
<script>
    var app = Elm.Example.fullscreen();

    var recognition = SpeechRecognitionInterop.init(app.ports.events.send)

    app.ports.state.subscribe(function(cmd) {
        if (cmd === 'start') {
            recognition.start()
        } else if (cmd === 'stop') {
            recognition.abort()
        } else {
            console.warn('Unrecognized state command received from Elm', cmd)
        }
    })
</script>
